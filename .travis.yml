language: python
os: linux
env:
  global:
  - CIBW_SKIP=cp34-*
  - CIBW_BUILD=cp3?-*
  - CIBW_MANYLINUX_X86_64_IMAGE=manylinux1
  - CIBW_MANYLINUX_I686_IMAGE=manylinux1
  - TWINE_USERNAME=__token__
  # Note: TWINE_PASSWORD is set to an API token in Travis settings
jobs:
  include:
  - services: docker
  - os: osx
    language: generic
    env: MACOSX_DEPLOYMENT_TARGET=10.9
  - os: windows
    language: generic
    before_install:
    - choco install python --version 3.8.0
    - export PATH="/c/Python38:/c/Python/Scripts:$PATH"
install:
  - python -m pip install -U setuptools wheel twine cibuildwheel==1.1.0
script:
  - python -m cibuildwheel --output-dir ./wheelhouse
  - ls wheelhouse

after_success:
  - if [[ $TRAVIS_TAG ]]; then python -m twine upload wheelhouse/*.whl; fi

# https://docs.travis-ci.com/user/deployment/releases/#authenticating-with-an-oauth-token
# Partly generated by the travis command line client
deploy:
  provider: releases
  api_key:
    secure: 
  file: wheelhouse/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: moderngl/glcontext
    tags: true
